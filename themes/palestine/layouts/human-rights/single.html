{{ partial "shared/top.html" . }}
<div class="container">
<h1>NOPSC's Human Rights Campaign</h1>

  <div id="carousel-human-rights" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      {{ $baseUrl := .Site.BaseURL }}

      <div class="carousel-item active">
        <img src="/img/human-rights/nopsc-humanrights-1.jpg" class="m-x-auto humanrights-item" alt="About NOPSC Human Rights Campaign">
      </div>

    </div>
    <a class="left carousel-control" href="#carousel-human-rights" role="button" data-slide="prev">
      <span class="icon-prev" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-human-rights" role="button" data-slide="next">
      <span class="icon-next" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


{{ partial "shared/bottom.html" . }}
