<section name="issues" class="text-xs-center p-y-3 issues-section" id="issues">
  <div class="container">
    <h2>Issues</h2>
    {{ range .issues }}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-y-2">
        <img class="img-fluid img-circle img-issue m-x-auto" src={{ .src }} />
        <h6 class="m-t-2"><strong>{{ .title }}</strong></h6>
        <hr class="underline underline-success"/>
        <p>{{ .subtitle }}</p>
      </div>
    {{ end }}
  </div>
</section>
