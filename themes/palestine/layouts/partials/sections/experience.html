<section name="experience" class="text-xs-center experience-section p-y-3">
  <div class="container">
    <h2 class="m-b-2">{{ .experience.title }}</h2>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        {{ $baseUrl := .Site.BaseURL }}

        <div class="carousel-item active">
          <img src="{{ $baseUrl }}{{ .experience.firstItemSrc }}" class="m-x-auto experience-item" alt="Experience NOPSC">
        </div>

        {{ range .experience.item }}
          <div class="carousel-item">
            <img src="{{ $baseUrl }}{{ .src }}" class="m-x-auto experience-item" alt="Experience NOPSC">
          </div>
        {{ end }}
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
