        title = "الإجراءات المباشرة"
        subtitle = "المقاومة حقنا. نحن نستخدم الحصار ، والاعتصامات ، والمظاهرات لإجبار أولئك غير المستعدين للدخول في حوار لمواجهة الحقيقة"
        src = "img/services/action.jpg"

      [[Languages.ar.services.item]]
        title = "اجتماعات المجتمع"
        subtitle = "نحن نعقد اجتماعات المجتمع المفتوح مرة واحدة في الشهر لأولئك المهتمين بلعب دور مباشر في أعمال التضامن الفلسطيني في منطقة نيو أورليانز الكبرى"
        src = "img/services/community.jpg"

    [Languages.ar.history]
      title = "NOPSC تاريخ ال"

      [[Languages.ar.history.chapter]]
        text = "استأجرت ‫(NOPSC)‬ في يوليو ٢٠١٤ من قبل مجموعة صغيرة من الأشخاص الذين نظموا حدثًا يسمى‫(#AStreetcarNamedGaza)‬ . وقد تألّف هذا الحدث من رحلة تضامن في سيارات الشوارع ، والوقفة الاحتجاجية على ضوء الشموع ، ومسيرة عبر الحي الفرنسي الذي جذب في النهاية مئات المشاركين واهتمام وسائل الإعلام من عدة منافذ. إن هدف‫(NOPSC)‬هو البناء على هذه الحركة ، والاستمرار في دمج ثقافة نيو أورلينز وتاريخ المقاومة في الجهود الرامية إلى تضخيم الأصوات الفلسطينية"
        src = "img/history/history-1.jpg"

      [[Languages.ar.history.chapter]]
        text = "واعترافًا بالانتهاكات الجسيمة لحقوق الإنسان التي وقعت على حساب الشعب الفلسطيني لأكثر من سبعة عقود ، تتمثل الأولوية القصوى للجنة الوطنية العليا لشؤون اللاجئين في دعم كل من فلسطينيي الشتات ، والمقيمين في فلسطين نفسها. تدرك‫(NOPSC)‬أن مؤسسات السلطة التي تديم استمرار احتلال فلسطين تتأثر بنفس الإيديولوجيات المهيمنة للعنصرية والتمييز على أساس الجنس والتي تؤثر على الناس من اللون ، والنساء ، والناس المثليين ، والفقراء ، والشعوب غير الموثقة ، وذات الطبيعة المختلفة في كل مكان"
        src = "img/history/history-2.jpg"

      [[Languages.ar.history.chapter]]
        text = "مع هذا الفهم ، كرست ‫(NOPSC)‬ للتضامن المتقاطع الذي لا يترك مجالا للتعصب الأعمى أو الكراهية. يدرك منظمو ‫(NOPSC)‬ أن أنظمة القمع مبهرة على الجميع في المجتمع ، وأن التغلب على هذه التحيزات هو عملية مستمرة. ترحب ‫(NOPSC)‬ بكل أولئك المستعدين للعمل معاً في النضال من أجل العدالة لجميع الناس. مع التركيز على فلسطين ، تهدف ‫(NOPSC)‬ إلى البناء على العمل السابق في نيو أورلينز ، وبالتحديد جهود ‫(NOLAPS)‬ المنظمة ، لتحفيز حركة مستمرة في هذه المدينة للتضامن ضد القمع."
        src = "img/history/history-3.jpg"

